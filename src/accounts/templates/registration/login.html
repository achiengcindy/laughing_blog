{% extends "base.html" %}
{% block title %}Log-in{% endblock %}
{% block content %}
<h2>Log-in</h2>

Please, use the following form to log-in. 
<div class="login-form">
<form action="{% url 'login' %}" method="post">
{{ form.as_p }}
{% csrf_token %}
<input type="submit" value="Log-in">
</form>
</div>
{% endblock %}
